{% extends 'base.html' %}

{% block content %}
<div class="login-container min-h-screen flex items-center justify-center py-12 px-6">
  <div class="max-w-md w-full bg-white rounded-lg shadow-2xl p-8 transition transform hover:scale-105 duration-300">
    <h2 class="text-center text-3xl font-bold text-green-700 mb-6">Login to Toko Anita</h2>
    
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input id="username" name="username" type="text" required 
                 class="block w-full px-4 py-2 border border-green-500 rounded-md focus:ring-green-500 focus:border-green-500 shadow-sm">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" required 
                 class="block w-full px-4 py-2 border border-green-500 rounded-md focus:ring-green-500 focus:border-green-500 shadow-sm">
        </div>
      </div>

      <div>
        <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white font-medium rounded-md hover:bg-green-700 transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Login
        </button>
      </div>
    </form>

    {% if messages %}
    <div class="mt-4">
      {% for message in messages %}
      <div class="px-4 py-3 rounded border {% if message.tags == 'error' %}bg-red-100 text-red-700 border-red-400{% else %}bg-blue-100 text-blue-700 border-blue-400{% endif %}" role="alert">
          <span class="block">{{ message }}</span>
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="mt-6 text-center">
      <p class="text-gray-600">Don't have an account? 
        <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700">Register now</a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}

<style>
  .login-container {
    background: linear-gradient(135deg, #e0f4f1, #bfe0d8);
    padding: 2rem;
  }

  h2 {
    font-size: 2rem;
    color: #1f9d74;
    font-family: 'Poppins', sans-serif;
  }

  input {
    padding: 0.875rem;
    border-radius: 0.5rem;
    border: 1px solid #1f9d74; /* Ubah warna border menjadi hijau */
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
  }

  input:focus {
    border-color: #1f9d74;
    outline: none;
    box-shadow: 0px 4px 12px rgba(0, 128, 0, 0.2);
  }

  button {
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background-color: #1e7f5f;
    transform: scale(1.05);
  }

  .border {
    border-width: 1px;
  }
</style>
