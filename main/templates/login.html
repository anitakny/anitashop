{% extends 'base.html' %}

{% block content %}
<div class="login-container min-h-screen flex items-center justify-center bg-gray-50 py-12 px-6">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-center text-2xl font-extrabold text-green-700 mb-6">Login to Toko Anita</h2>
    
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input id="username" name="username" type="text" required 
                 class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" required 
                 class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
        </div>
      </div>

      <div>
        <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white font-medium rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Login
        </button>
      </div>
    </form>

    {% if messages %}
    <div class="mt-4">
      {% for message in messages %}
      <div class="px-4 py-3 rounded border {% if message.tags == 'error' %}bg-red-100 text-red-700 border-red-400{% else %}bg-blue-100 text-blue-700 border-blue-400{% endif %}" role="alert">
          <span class="block">{{ message }}</span>
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="mt-6 text-center">
      <p class="text-gray-600">Don't have an account? 
        <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700">Register now</a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}

<style>
  .login-container {
    background: linear-gradient(135deg, #d4f3ef, #c2e3e1);
  }

  h2 {
    font-size: 1.75rem;
    color: #1f9d74;
  }

  input {
    padding: 0.75rem;
    border-radius: 0.375rem;
    border: 1px solid #d1d5db; /* Warna border abu-abu */
    transition: border-color 0.2s ease; /* Transisi warna border */
  }

  input:focus {
    border-color: #1f9d74; /* Warna border saat fokus */
    outline: none; /* Menghilangkan outline default */
  }

  button {
    transition: background-color 0.3s ease; /* Transisi untuk button */
  }

  button:hover {
    background-color: #1e7f5f;
  }

  .border {
    border-width: 1px;
  }
</style>
